<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quiz board</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
     <link href="css/styles.css" rel="stylesheet" type="text/css">
     <script   src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
     <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>quiz board</h1>
        <p>This is the final javascript test before you proceed to the next class, remember to answer all the question and dont forget to have fun.</p>
        <p>Success yaall!!</p>
      </div>
      <form class="quiz">
        <div class="row">
          <div class="col-md-4">
            <div class="form group">
              <label for="name">Name:</label> <input class="form-control" id="name" required="" type="text">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="email">Email:</label> <input class="form-control" id="email" required="" type="email">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="today">Date:</label> <input class="form-control" id="date" required="" type="date">
            </div>
          </div>
        </div>
        <div class="well">
          <div class="row">
            <div class="col-lg-6">
              <div class="radio">
                <br>
                <div class="panel panel-default">
                  <label for="question1">Q1. Which of the following is NOT a JavaScript building block ?<br>
                   <input type="radio" name="question1" value="Bootstrap">Bootstrap<br>
                   <input type="radio" name="question1" value="Data types">Data types<br>
                   <input type="radio" name="question1" value="Operators">Operators<br>
                   <input type="radio" name="question1" value="Functions">Functions<br></label>
                  <br>
                </div>
                <div class="panel panel-default">
                  <label for="question2">Q2. which one of the following is not a JavaScript function ?<br>
                    <input type="radio" name="question2" value="alert()">alert()<br>
                    <input type="radio" name="question2" value="undefined">undefined<br>
                    <input type="radio" name="question2" value="prompt()">prompt()<br>
                    <input type="radio" name="question2" value="confirm()">confirm<br></label>
                    <br>
                </div>
                <div class="panel panel-default">
                  <label for="question3">Q3. Inside which HTML element do you put the JavaScript?<br>
                    <input type="radio" name="question3" value="link">link<br>
                    <input type="radio" name="question3" value="JavaScript"JavaScript<"<br>
                    <input type="radio" name="question3" value="script">script<br>
                    <input type="radio" name="question3" value="js">js<br></label>
                    <br>
                </div>

              </div>

            </div>
            <div class="col-md-6">
              <div class="radio">
                <br>
                <div class="panel panel-default">
                  <label for="question4">Q4. Which function of an array object calls a function for each element in the array<br>
                    <input type="radio" name="question4" value="every">every<br>
                    <input type="radio" name="question4" value="forEach">forEach<br>
                    <input type="radio" name="question4" value="ForEvery">forEvery<br></label>
                    <br>
                </div>
                <div class="panel panel-default">
                  <label for="question5">Q5. What is DOM in full<br>
                    <input type="radio" name="question5" value="Direct object model">Direct object model<br>
                    <input type="radio" name="question5" value="Document object model">Document object model<br>
                    <input type="radio" name="question5" value="None of the above">None of the above<br></label>
                </div>

              </div>

            </div>

          </div>

        </div>
        <div class="submit">
            <input type="submit" value="submit">
        </div>

		</form>
		<div id="after-submit">
		<p id="results" class="results2"></p>
		<p id="messages" class="messages2"></p><img id="photo"></div>
		<div id="retake">
			<a class="button" href="index.html">Retake Quiz</a>
		</div>
    </div>
</html>
