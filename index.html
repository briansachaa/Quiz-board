<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quiz board</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
     <link href="css/styles.css" rel="stylesheet" type="text/css">
     <script   src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
     <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>quiz board</h1>
        <p>This is the final javascript test before you proceed to the next class, remember to answer all the question and dont forget to have fun.</p>
        <p>Success yaall!!</p>
      </div>
      <form class="quiz">
        <div class="row">
          <div class="col-md-4">
            <div class="form group">
              <label for="name">Name:</label> <input class="form-control" id="name" required="" type="text">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="email">Email:</label> <input class="form-control" id="email" required="" type="email">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="today">Name:</label> <input class="form-control" id="date" required="" type="date">
            </div>

          </div>
        </div>
    </div>
</html>
